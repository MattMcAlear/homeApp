<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
        <script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/nbSecurityApp.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
        	var nbSecurityApp = new nbSecurityApp();
        </script>
        <title>HomeSecurity</title>
    </head>
    <body>
    	<div data-role=page id=win3 data-add-back-btn=true>
			<div style="background-color: #e9e9e9; height: 20px; width: 100%;"></div>
	    	<div data-role="header">
			  <h1>Asset</h1>
			  <!--<a href="options.html" data-icon="carat-l" data-ajax="false" class="ui-btn-left">Back</a>-->
			  <a data-icon="check" data-theme="b">Save</a>
			</div>
		
		  	<div data-role=content>
	        	<table width="100%" class="table-stripe">
	        		<tr>
						<th align="right" width="30%">GUID</th>
						<td align="left" width="70%" id="guid"></td>
	        		</tr>
	        		<tr>
						<th align="right" width="30%">Type</th>
						<td align="left" width="70%" id="type"></td>
					</tr>
	        		<tr>
						<th align="right" width="30%">Name</th>
						<td align="left" width="70%" id="name"></td>
					</tr>
					<tr>
						<th align="right" width="30%">Sensor</th>
						<td align="left" width="70%" id="sensor"></td>
					</tr>
					<tr>
						<th align="right" width="30%">Actuator</th>
						<td align="left" width="70%" id="actuator"></td>
					</tr>
					<tr>
						<th align="right" width="30%">Data</th>
						<td align="left" width="70%" id="data"></td>
					</tr>
					<tr>
						<th align="right" width="30%">Timestamp</th>
						<td align="left" width="70%" id="timestamp"></td>
					</tr>
					<tr>
						<th align="right" width="30%">Has SubDevice</th>
						<td align="left" width="70%" id="subDevice"></td>
					</tr>
	        		<tr>
	        			<th align="right" width="30%">Security</th>
	        			<td align="left" width="70%" id="secure">
						  	<fieldset>
								<div data-role="fieldcontain">
									<input type="checkbox" id="checkbox-based-flipswitch" data-role="flipswitch">
								</div>
							</fieldset>
					  	</td>
	        		</tr>
	        	</table>
	        	<span id="image"></span>	
				<div id="state" style="position: fixed; bottom: 5px; right: 5px; width: 20px; height: 20px; border-radius: 10px; background-color: green;"></div>
			</div>
		</div>
    	
        
        
        
        <script type="text/javascript">
        	window.setTimeout(function(){
        		nbSecurityApp.setAssetData();
        	}, 500);
        </script>
    </body>
</html>
